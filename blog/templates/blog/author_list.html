{% for author in object_list %}
<ul>
  <li>
    <h5><a href="{% url 'blog:author-detail' author.username %}">{{ author.username }}</a></h5>
    <p>{{ author.username }}
  </li>
</ul>
<p>{{ author.get_full_name }}
<hr>
{% endfor %}

{% if is_paginated %}
  {% if page_obj.has_previous %}
    <a href="{% url 'blog:author-list' %}?page={{ page_obj.previous_page_number }}">Previous</a>&nbsp;&nbsp; &nbsp; &nbsp; 
  {% endif %}
  
  {% if page_obj.has_next %}
    <a href="{% url 'blog:author-list' %}?page={{ page_obj.next_page_number }}">Next</a>
  {% endif %}
{% endif %}

<br>
<br>
