{% for article in article_list %}
<ul>
  <li>
    <h5><a href="{% url 'blog:detail' article.id %}">{{ article.title }}</a></h5>
    <p>{{ article.created_at }}
  </li>
</ul>
<img src="{{ article.thumbnail.url }}" style="width:100; height:100"> 
<p>{{ article.description }}
<hr>
{% endfor %}

{% if is_paginated %}
  {% if page_obj.has_previous %}
    <a href="{% url 'blog:index' %}?page={{ page_obj.previous_page_number }}">Previous</a>&nbsp;&nbsp; &nbsp; &nbsp; 
  {% endif %}
  
  {% if page_obj.has_next %}
    <a href="{% url 'blog:index' %}?page={{ page_obj.next_page_number }}">Next</a>
  {% endif %}
{% endif %}

<br>
<br>
